<!DOCTYPE html>
<html>

<head>
    <title> CV Maker</title>

<body>
    <form>
        <fieldset 
            
           
            <legend><strong> form for cv </strong></legend>
            <fieldset style="background-color: #C9C9BC;">
        
                <legend><strong> personal information </strong></legend>
                <br>
                <label> First Name</label>
                <input type="text" placeholder="put your First name ">
                <br>
                <br>
                <label> Last Name</label>
                <input type="text" placeholder="put your Last name ">
                <br>
                <br>
                <label> Your gender</label>
                <br>
                <input type="radio" name="gender">
                <label for="gender"> male</label>
                <input type="radio" name="gender">
                <label for="gender"> female</label>
                <br>
                <br>
                <label> date of birth</label>
                <input type="date">
        
            </fieldset>
            <fieldset style="background-color: #C9C9BC;">
                <legend><strong> Contact information </strong> </legend>
                <label> email</label>
                <input type="email" name="email" placeholder="@gmail.com">
                <br>
                <br>
                <label> phone number</label>
                <input type=" number">
                <br>
                <br>
                <label> linkedin</label>
                <input  type="link">

            </fieldset>
            <fieldset style="background-color:#C9C9BC;">
                <legend> <strong> Education and Skills </strong></legend>
                <label for="uni"> Your university </label>
                <select id="uni">
                    <option value="tanta">Tanta</option>
                    <option value="aswan">Aswan</option>
                    <option value="Zagazig">Zagazig</option>
                    <option value="Elmansura">Elmansura</option>

                </select>


                <br>

                <br>
                <label> your skills</label>
                <input type="text">
                <br>
                <br>
                <label> Your experience</label>
                <input type="text">
                <br>
                <br>
                <button class= "button"> <strong> submit <strong> </button>
                
        
        </fieldset>
    
    </form>
</body>

</html>
